<style>
body{

<body>

<script>
const now=new Date();
const target=new Date();
target.setDate(now.getDate()+1);

function update(){
const diff=target-new Date();
if(diff<=0){
document.getElementById("countdown").innerHTML="ITâ€™S 4:30PM ðŸ’˜";

}
